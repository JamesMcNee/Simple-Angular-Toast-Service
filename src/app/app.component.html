<div style="text-align:center">
  <h1>
    Creating toasts from another component using a Toast Service!
  </h1>
</div>

<div style="width: 100%; text-align: center;">
  <app-child></app-child>
</div>

<div class="toast" [ngClass]="toast.toastType" *ngIf="toast && !toast.isDismissed" (click)="toast.dismiss()">
  <p><i class="fa" [ngClass]="toast.iconClass"></i>{{ toast.message }}</p>
</div>
